<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Translator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./static/mywebscript.js"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <div class="form-group">
                    <label for="textToTranslate">Text to be translated</label>
                    <textarea class="form-control" id="textToTranslate" rows="5"></textarea>
                </div>
            
                <div class="text-center mt-3">
                    <button onclick="translateToFrench()" class="btn btn-secondary">Translate to French</button>        
                    <button onclick="translateToEnglish()" class="btn btn-secondary">Translate to English</button>        
                </div>
            
                <div id="translated_text" class="mt-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
